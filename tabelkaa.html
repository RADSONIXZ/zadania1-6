<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Dane komputerowe Radosław Siwiec</title>
</head>
<body>
<table style="border:6px solid red;border-collapse: collapse;">
<!—szerokość obramowania 6px dla tabeli, styl obramowania -->
<caption>Dane komputerowe Radosław Siwiec</caption>
<!—tytuł tabeli -->
<thead>
<tr style="border:3px solid black;border-collapse: collapse;">
<!—obramowanie wiersza -->
<th>Model karty graficznej</th>
<th>Taktowanie bazowe</th>
<th>Rozmiar pamięci</th>
<th>Szyna pamięci</th>
<th>Typ chłodzenia</th>
</tr>
</thead>
<tbody>
<tr style="font-family: Arial;font-size: 22px;">
<!—zdefiniowanie rodzaju czcionki oraz jej wielkości -->
<td>RTX 3080</td>
<td>1365Mhz</td>
<td>10GB</td>
<td>320-bit</td>
<td>Aktywne</td>
</tr>
<tr style="color: green;font-weight: bold;">
<!—kolor czcionki oraz jej pogrubienie -->
<td style="border:3px solid black;border-collapse: collapse;">RTX 3090</td>
<!—obramowanie jednej komórki -->
<td>1560Mhz</td>
<td>23GB</td>
<td>398-bit</td>
<td>Aktywne</td>
</tr>
<tr style="background-color: #66CCFF;">
<!—tło wiersza -->
<td>RTX 3060</td>
<td>1410MHz</td>
<td>12 GB</td>
<td>192-bit</td>
<td>Aktywne</td>
</tr>
</tbody>
</table>
</body>
</html>
